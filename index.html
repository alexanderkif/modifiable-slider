
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sliderm3</title>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.3.0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="sliderm3page">
      <div class="sliderm3page__header">Sliderm3</div>
    </div>
    <div class="sliders">
      <div class="sliders__content">
        <div class="sliderm3" data-min="20" data-max="120" data-value1="20" data-value2="70" data-step="1" data-intervals="3" data-hint="true" data-scale="true" data-interval="true" data-vertical="" data-length="300" data-line-height="25" data-point-size="50" data-color-line="rgba(230, 230, 230, 1)" data-color-range="rgba(231, 87, 53, 1)" data-color-point="rgba(231, 87, 53, 1)" data-color-scale="rgba(231, 87, 53, 1)" data-color-text="rgba(255, 255, 255, 0.8)"></div>
        <div class="sliderm3" data-min="0" data-max="100" data-value1="0" data-value2="75" data-step="25" data-intervals="4" data-hint="" data-scale="true" data-interval="" data-vertical="" data-length="260" data-line-height="5" data-point-size="20" data-color-line="#e6e6e6" data-color-range="#4eb7a8" data-color-point="#4eb7a8" data-color-scale="lightgrey" data-color-text="white"></div>
        <div class="sliderm3" data-min="0" data-max="100" data-value1="30" data-value2="80" data-step="10" data-intervals="3" data-hint="true" data-scale="" data-interval="true" data-vertical="" data-length="260" data-line-height="22" data-point-size="20" data-color-line="rgba(50, 153, 181, 0.3)" data-color-range="rgba(50, 153, 181, 0)" data-color-point="rgba(50, 153, 181, 1)" data-color-scale="lightgrey" data-color-text="white"></div>
        <div class="sliderm3" data-min="100" data-max="300" data-value1="130" data-value2="180" data-step="2" data-intervals="3" data-hint="true" data-scale="true" data-interval="" data-vertical="" data-length="400" data-line-height="36" data-point-size="36" data-color-line="rgba(255, 223, 85, 0.3)" data-color-range="rgba(255, 223, 85, 1)" data-color-point="rgba(255, 223, 85, 1)" data-color-scale="rgba(255, 223, 85, 1)" data-color-text="white"></div>
        <div class="sliderm3" data-min="0" data-max="1" data-value1="0" data-value2="0" data-step="1" data-intervals="1" data-hint="" data-scale="" data-interval="" data-vertical="" data-length="220" data-line-height="100" data-point-size="80" data-color-line="lightgrey" data-color-range="#3333bb" data-color-point="lightgrey" data-color-scale="#3333bb" data-color-text="white"></div>
        <div class="sliderm3" data-min="0" data-max="1" data-value1="0" data-value2="0" data-step="1" data-intervals="1" data-hint="" data-scale="true" data-interval="" data-vertical="" data-length="220" data-line-height="100" data-point-size="80" data-color-line="lightgrey" data-color-range="lightgrey" data-color-point="#33bb33" data-color-scale="#33bb33" data-color-text="white"></div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="main.js"></script>
</html>
