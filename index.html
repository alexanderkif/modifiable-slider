
<html>
  <head>
    <meta charset="UTF-8">
    <title>flatUI</title>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.3.0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="sliders">
      <header class="sliders__header"> </header>
      <div class="sliders__content">
        <div class="sliderm3" data-min="0" data-max="100" data-value1="20" data-value2="40" data-step="1" data-intervals="3" data-hint="true" data-scale="" data-interval="" data-vertical="" data-length="260" data-line-height="5" data-point-size="20" data-color-line="#e6e6e6" data-color-range="#e6e6e6" data-color-point="#e75735" data-color-scale="lightgrey" data-color-text="white"></div>
        <div class="sliderm3" data-min="0" data-max="100" data-value1="0" data-value2="75" data-step="25" data-intervals="4" data-hint="" data-scale="true" data-interval="" data-vertical="" data-length="260" data-line-height="5" data-point-size="20" data-color-line="#e6e6e6" data-color-range="#4eb7a8" data-color-point="#4eb7a8" data-color-scale="lightgrey" data-color-text="white"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="main.js"></script>
  </body>
</html>
